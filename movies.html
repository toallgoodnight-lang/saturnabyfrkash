<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saturna Link Grid</title>

<link href="https://fonts.googleapis.com/css?family=Silkscreen" rel="stylesheet">

<style>
body {
    margin: 0;
    background: black;
    font-family: 'Silkscreen', sans-serif;
    overflow-y: auto;
    color: #fff;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
}

#center-container {
    position: relative;
    z-index: 2;
    text-align: center;
    margin: 50px auto 40px;
}

#center-text {
    font-size: 80px;
    background: linear-gradient(90deg, #ff00ff, #6a0ddb, #ff00ff);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation:
        gradientShiftText 6s ease infinite,
        neonFlicker 2.8s infinite,
        glitchShift 4s infinite;
    margin-bottom: 30px;
    cursor: default;
    display: inline-block;
    transition: transform 0.3s ease, filter 0.3s ease;
}
#center-text:hover {
    transform: scale(1.08);
    filter:
        brightness(1.35)
        saturate(1.6)
        drop-shadow(0 0 10px #ff00ff)
        drop-shadow(0 0 24px #6a0ddb)
        drop-shadow(0 0 48px #ff00ff)
        drop-shadow(0 0 90px #6a0ddb);
}

@keyframes gradientShiftText { 0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;} }
@keyframes neonFlicker {0%,18%,22%,25%,53%,57%,100%{opacity:1;}20%,24%,55%{opacity:0.85;}}
@keyframes glitchShift {0%{transform:translate(0) scale(1);}93%{transform:translate(-2px,1px) scale(1);}94%{transform:translate(2px,-1px) scale(1);}95%{transform:translate(-1px,-2px) scale(1);}96%{transform:translate(1px,2px) scale(1);}97%{transform:translate(0) scale(1);} }

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
    gap: 20px;
    max-width: 1200px;
    margin: 0 auto 60px;
    z-index: 2;
    position: relative;
}

.tile {
    position: relative;
    height: 170px;
    border-radius: 16px;
    overflow: hidden;
    text-decoration: none;
    color: #fff;
    transition: transform 0.22s ease, box-shadow 0.22s ease;
}
.tile:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px rgba(255,0,255,0.35),0 0 35px rgba(106,13,219,0.35);
}

.tile img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.35s ease;
}
.tile:hover img { transform: scale(1.15); }

.tile::after {
    content:"";
    position:absolute;
    inset:0;
    background: linear-gradient(to top, rgba(0,0,0,0.75), rgba(0,0,0,0.25));
    z-index: 1;
}

.tile span {
    position:absolute;
    bottom:12px;
    left:12px;
    right:12px;
    z-index:2;
    font-size:0.8rem;
    text-align:left;
}

/* ===== PILL-ONLY NEON SCROLLBAR ===== */

/* Chrome / Edge / Safari */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: transparent; /* no bar */
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(
        180deg,
        #ff00ff,
        #6a0ddb,
        #ff00ff
    );
    border-radius: 999px;
    min-height: 40px;
    box-shadow:
        0 0 12px rgba(255, 0, 255, 0.75),
        0 0 24px rgba(106, 13, 219, 0.6);
}

::-webkit-scrollbar-thumb:hover {
    box-shadow:
        0 0 18px rgba(255, 0, 255, 0.95),
        0 0 36px rgba(106, 13, 219, 0.85);
}

/* Firefox fallback (pill, no track) */
* {
    scrollbar-width: thin;
    scrollbar-color: #b14cff transparent;
}


</style>
</head>

<script>
// Particle background (Saturna style)
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let particles = [];
const maxParticles = 220;

function resize(){ canvas.width=innerWidth; canvas.height=innerHeight; }
window.addEventListener("resize",resize);
resize();

function createParticle(){ 
  return { x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: (Math.random()-0.5)*0.8, vy: (Math.random()-0.5)*0.8, size: Math.random()*6+4, alpha:0, fadeInRate:0.005+Math.random()*0.003, fadeOutRate:0.002+Math.random()*0.003, angle: Math.random()*Math.PI*2, angularVelocity:(Math.random()-0.5)*0.02 };
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(particles.length<maxParticles) particles.push(createParticle());
  particles.forEach((p,i)=>{
    if(p.alpha<1)p.alpha+=p.fadeInRate; else p.alpha-=p.fadeOutRate;
    if(p.alpha<=0){particles.splice(i,1); return;}
    ctx.save();
    ctx.translate(p.x,p.y);
    ctx.rotate(p.angle);
    ctx.globalAlpha=p.alpha;
    ctx.fillStyle="#800080";
    ctx.fillRect(-p.size/2,-p.size/2,p.size,p.size);
    ctx.restore();
    p.x+=p.vx; p.y+=p.vy; p.angle+=p.angularVelocity;
    if(p.x<0||p.x>canvas.width)p.vx*=-1;
    if(p.y<0||p.y>canvas.height)p.vy*=-1;
  });
  requestAnimationFrame(draw);
}
draw();
</script>
