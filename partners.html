<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saturna Partners Grid</title>

<!-- Silkscreen font -->
<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: black;
    font-family: 'Silkscreen', sans-serif;
    overflow-y: auto;
    color: #fff;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
}

.content {
    position: relative;
    z-index: 2;
    padding: 40px 20px;
    text-align: center;
}

h1 {
    margin-bottom: 50px;
    font-size: 2.6rem;
    letter-spacing: 3px;
    color: #ff00ff;
    background: linear-gradient(90deg, #ff00ff, #6a0ddb, #ff00ff);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientShiftText 6s ease infinite, neonFlicker 2.8s infinite;
}

@keyframes gradientShiftText {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
@keyframes neonFlicker {
    0%,18%,22%,25%,53%,57%,100% { opacity:1; }
    20%,24%,55% { opacity:0.85; }
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 28px;
    max-width: 1100px;
    margin: 0 auto 60px;
    position: relative;
    z-index: 2;
}

/* ---------- IMAGE CARD ---------- */
.card {
    position: relative;
    height: 260px;
    border-radius: 18px;
    overflow: hidden;
    cursor: pointer;
    transform: scale(1);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    border: 2px solid #8c33ff;
}

.card:hover {
    transform: scale(1.08);
    box-shadow: 0 0 30px #ff33ff, 0 0 40px #6a0ddb;
}

.card img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.35s ease;
}

.card:hover img { transform: scale(1.12); }

.card::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.75), rgba(0,0,0,0.25));
    z-index: 1;
}

.card-content {
    position: absolute;
    bottom: 18px;
    left: 18px;
    right: 18px;
    z-index: 2;
    text-align: left;
}

.card h2 {
    margin: 0 0 8px;
    font-size: 1.2rem;
    color: #ff66ff;
    text-shadow: 0 0 6px #ff33ff;
}

.card p {
    font-size: 0.8rem;
    opacity: 0.85;
    margin-bottom: 12px;
}

.card a {
    display: inline-block;
    padding: 6px 14px;
    font-size: 0.7rem;
    color: #fff;
    text-decoration: none;
    border: 1px solid #bb33ff;
    border-radius: 16px;
    background: rgba(0,0,0,0.4);
    transition: background 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
}

.card a:hover {
    background: rgba(187,51,255,0.2);
    transform: scale(1.1);
    box-shadow: 0 0 8px #ff33ff, 0 0 16px #6a0ddb;
}

/* ---------- NEON SCROLLBAR ---------- */
::-webkit-scrollbar { width: 8px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, #ff00ff, #6a0ddb, #ff00ff);
    border-radius: 999px;
    min-height: 40px;
    box-shadow: 0 0 12px rgba(255,0,255,0.75), 0 0 24px rgba(106,13,219,0.6);
}
::-webkit-scrollbar-thumb:hover {
    box-shadow: 0 0 18px rgba(255,0,255,0.95), 0 0 36px rgba(106,13,219,0.85);
}
* { scrollbar-width: thin; scrollbar-color: #b14cff transparent; }

</style>
</head>

<body>
<canvas id="canvas"></canvas>

<div class="content">
    <h1>PARTNERS</h1>
    <div class="grid">

        <div class="card">
            <img src="https://kmmkm" alt="">
            <div class="card-content">
                <h2>Atlantis Hub</h2>
                <p>Decent, has a lot of stuff, cool coding</p>
                <a href="https://sites.google.com/view/atlantis-hub" target="_blank">OPEN</a>
            </div>
        </div>

        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com" alt="">
            <div class="card-content">
                <h2>Unknowns official site</h2>
                <p>lwk w site, has tons of games</p>
                <a href="https://sites.google.com/view/unknownofficialsite" target="_blank">OPEN</a>
            </div>
        </div>
 <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com" alt="">
            <div class="card-content">
                <h2>astatine</h2>
                <p>super</p>
                <a href="https://sites.google.com/view/astatine-final-domain-forever" target="_blank">OPEN</a>
            </div>
        </div>

    </div>
</div>

<script>
// Saturna-style particle background
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let particles = [];
const maxParticles = 220;

function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
window.addEventListener("resize", resize);
resize();

function createParticle(){ 
  return {
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    vx: (Math.random()-0.5)*0.8,
    vy: (Math.random()-0.5)*0.8,
    size: Math.random()*6+4,
    alpha:0,
    fadeInRate:0.005+Math.random()*0.003,
    fadeOutRate:0.002+Math.random()*0.003,
    angle: Math.random()*Math.PI*2,
    angularVelocity:(Math.random()-0.5)*0.02
  };
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(particles.length < maxParticles) particles.push(createParticle());
  particles.forEach((p,i)=>{
    if(p.alpha < 1) p.alpha += p.fadeInRate; else p.alpha -= p.fadeOutRate;
    if(p.alpha <= 0){ particles.splice(i,1); return; }
    ctx.save();
    ctx.translate(p.x,p.y);
    ctx.rotate(p.angle);
    ctx.globalAlpha = p.alpha;
    ctx.fillStyle = "#800080";
    ctx.fillRect(-p.size/2,-p.size/2,p.size,p.size);
    ctx.restore();
    p.x += p.vx; p.y += p.vy; p.angle += p.angularVelocity;
    if(p.x<0||p.x>canvas.width) p.vx*=-1;
    if(p.y<0||p.y>canvas.height) p.vy*=-1;
  });
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
