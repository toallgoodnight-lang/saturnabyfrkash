<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saturna Overlay Menu</title>

<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Silkscreen', sans-serif;
}

html, body {
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
}

/* PARTICLE BACKGROUND */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
}

/* CENTER CONTENT */
.center-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    text-align: center;
    width: 100%;
}

/* FLOATING HEADING */
.floating-text {
    font-size: 50px;
    background: linear-gradient(90deg, #ff00ff, #6a0ddb, #ff00ff);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: float 3s ease-in-out infinite, neonFlicker 2.8s infinite, gradientShiftText 6s ease infinite;
    text-shadow: 0 0 6px #ff00ff, 0 0 12px #6a0ddb, 0 0 20px #ff00ff;
    margin-bottom: 30px;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

@keyframes neonFlicker {
    0%,18%,22%,25%,53%,57%,100% { opacity: 1; }
    20%,24%,55% { opacity: 0.85; }
}

@keyframes gradientShiftText {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* MAIN BUTTONS */
.main-buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.main-button {
    background: #000;
    color: #ff00ff;
    border: 3px solid #ff00ff;
    padding: 20px 40px;
    margin: 10px;
    cursor: pointer;
    font-size: 20px;
    text-shadow: 0 0 6px #ff00ff;
    box-shadow: 0 0 10px #ff00ff, 0 0 20px #6a0ddb;
    border-radius: 40px; /* MORE ROUNDED BUTTONS */
    transition: transform 0.2s, box-shadow 0.3s, background 0.3s;
}

.main-button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px #ff00ff, 0 0 50px #6a0ddb;
    background: #6a0ddb;
}

/* OVERLAY */
.overlay {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(20, 0, 40, 0.95);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 5;
    padding: 40px;
    width: 400px; 
    max-width: 90%;
    border-radius: 25px; /* Rounded corners */
    animation: fadeIn 0.4s ease forwards;
}

.overlay-button {
    background: #000;
    color: #ff00ff;
    border: 2px solid #ff00ff;
    padding: 15px 35px;
    margin: 10px;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 0 10px #ff00ff;
    border-radius: 20px;
    transition: transform 0.2s, box-shadow 0.3s, background 0.3s;
}

.overlay-button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #ff00ff;
    background: #6a0ddb;
}

/* CLOSE BUTTON */
.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #ff0000;
    color: #fff;
    font-size: 20px;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    box-shadow: 0 0 10px #ff0000;
    border-radius: 12px;
    transition: transform 0.2s, box-shadow 0.3s;
}

.close-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #ff0000;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

<body>
<canvas id="canvas"></canvas>

<div class="center-container">
    <div class="floating-text">PROXIES</div>
    <div class="main-buttons">
        <button class="main-button" data-overlay="overlay1">Fern</button>
        <button class="main-button" data-overlay="overlay2">Shadow</button>
        <button class="main-button" data-overlay="overlay3">Rammerhead</button>
        <button class="main-button" data-overlay="overlay4">Asteroid</button>
        <button class="main-button" data-overlay="overlay5">Truffled</button>
    </div>
</div>

<!-- OVERLAYS WITH LINKS -->
<div id="overlay1" class="overlay">
    <button class="close-btn">&times;</button>
    <button class="overlay-button" onclick="window.open('https://fweeeeeisawesome.worldoflights.co.za/','_blank')">Fern Link 1</button>
    <button class="overlay-button" onclick="window.open('https://example.com/fern2','_blank')">Fern Link 2</button>
</div>
<div id="overlay2" class="overlay">
    <button class="close-btn">&times;</button>
    <button class="overlay-button" onclick="window.open('https://example.com/shadow1','_blank')">Shadow Link 1</button>
</div>
<div id="overlay3" class="overlay">
    <button class="close-btn">&times;</button>
    <button class="overlay-button" onclick="window.open('https://example.com/rammerhead1','_blank')">Rammerhead Link 1</button>
</div>
<div id="overlay4" class="overlay">
    <button class="close-btn">&times;</button>
    <button class="overlay-button" onclick="window.open('https://example.com/asteroid1','_blank')">Asteroid Link 1</button>
</div>
<div id="overlay5" class="overlay">
    <button class="close-btn">&times;</button>
    <button class="overlay-button" onclick="window.open('https://example.com/truffled1','_blank')">Truffled Link 1</button>
</div>

<script>
// OVERLAY LOGIC
document.querySelectorAll('.main-button').forEach(btn => {
    btn.addEventListener('click', () => {
        document.getElementById(btn.dataset.overlay).style.display = 'flex';
    });
});
document.querySelectorAll('.close-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        btn.parentElement.style.display = 'none';
    });
});

// ───────── SATURNA PARTICLE BACKGROUND ─────────
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let particles = [];
const maxParticles = 220;

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
window.addEventListener("resize", resize);
resize();

function createParticle() {
  return {
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: (Math.random() - 0.5) * 0.8,
    vy: (Math.random() - 0.5) * 0.8,
    size: Math.random() * 6 + 4,
    alpha: 0,
    fadeInRate: 0.005 + Math.random() * 0.003,
    fadeOutRate: 0.002 + Math.random() * 0.003,
    angle: Math.random() * Math.PI * 2,
    angularVelocity: (Math.random() - 0.5) * 0.02
  };
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (particles.length < maxParticles) particles.push(createParticle());

  particles.forEach((p, i) => {
    if (p.alpha < 1) p.alpha += p.fadeInRate;
    else p.alpha -= p.fadeOutRate;

    if (p.alpha <= 0) {
      particles.splice(i, 1);
      return;
    }

    ctx.save();
    ctx.translate(p.x, p.y);
    ctx.rotate(p.angle);
    ctx.globalAlpha = p.alpha;
    ctx.fillStyle = "#800080";
    ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
    ctx.restore();

    p.x += p.vx;
    p.y += p.vy;
    p.angle += p.angularVelocity;

    if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
    if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
  });

  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
